<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/icons/site.webmanifest">
    <link rel="mask-icon" href="../assets/icons/safari-pinned-tab.svg" color="#1f2f75">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffd8a7">
    <meta name="msapplication-config" content="../assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#1f2f75">
    <meta name="description" content="Keep track of the score in your basketball matches with this simple and easy to use web app, featuring a clear scoreboard interface and the ability to increment scores by 1, 2, or 3 points at a time.">
    <title>Basketball ScoreBoard</title>
</head>

<body>
    <div class="container not-selectable">
        <div class="top-container">
            <div>
                <h3>HOME</h3>
                <div id="h-scoreboard-container" class="score-board">
                    <span id="h-scoreboard" class="timer-font">0</span>
                </div>
                <div class="btn-area">
                    <div class="btn" id="h-add-1">
                        <span class="timer-font">+1</span>
                    </div>
                    <div class="btn" id="h-add-2">
                        <span class="timer-font">+2</span>
                    </div>
                    <div class="btn" id="h-add-3">
                        <span class="timer-font">+3</span>
                    </div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="g-scoreboard-container" class="score-board">
                    <span id="g-scoreboard" class="timer-font">0</span>
                </div>
                <div class="btn-area">
                    <div class="btn" id="g-add-1">
                        <span class="timer-font">+1</span>
                    </div>
                    <div class="btn" id="g-add-2">
                        <span class="timer-font">+2</span>
                    </div>
                    <div class="btn" id="g-add-3">
                        <span class="timer-font">+3</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div id="newgame-btn-container" class="reset-btn">
                <span id="newgame-btn" class="timer-font">RESET</span>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
